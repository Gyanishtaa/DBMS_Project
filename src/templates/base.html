<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Including Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Including jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">
    </script>

    <!-- Including Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
    </script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/custom.css') }}">
    <div>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar_style">
            <div class="container">
                <a href="#/" aria-current="page" class="
                            navbar-brand
                            router-link-exact-active router-link-active
                        " target="_self">
                    <b>animal-info</b>
                </a>
                <div id="nav-text-collapse" class="navbar-collapse collapse" style="display: none">
                    <ul class="navbar-nav">
                        <li class="navbar-text">
                            Database regarding animals
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="particles-js">
    </div>
    {% block content %} {% endblock %}
    <script src="{{ url_for('static',filename='styles/custom.js') }}"></script>
    <script src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1561436720/particles.js">
    </script>
    <script src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1561436735/app.js">
    </script>
    <script>
        $(document).ready(function () {

            var count_particles, stats, update;
            stats = new Stats;
            stats.setMode(0);
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            document.body.appendChild(stats.domElement);
            count_particles = document.querySelector('.js-count-particles');
            update = function () {
                stats.begin();
                stats.end();
                if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                    count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
                }
                requestAnimationFrame(update);
            };
            requestAnimationFrame(update);
        });
    </script>

</body>

</html>
