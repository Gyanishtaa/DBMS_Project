{% extends "base.html" %}
{% block title %}animal-info{% endblock %}
{% block content %}

<div id="heading">
    <h1>SIGN UP</h1>
</div>

<div class="my-md-3 container">
    <div class="row">
        <div class="container col-12">
            <div>
                <hr>
                <hr>
                <hr>
                <hr>
                <hr>
                <div class="center">
                    <form action="#" method="post">
                        <div id="input-group-1" role="group" class="form-group">
                            <label id="input-group-1__BV_label_" for="input-1" class="d-block">
                                <h4>SIGN UP AS:</h4>
                            </label>
                            <br />
                            <div class="card" style="width: 18rem; background-color: var(--nord0);">
                                <div class="card-body">
                                    <form>
                                        <input type="radio" name="name" value="generalPublic" />
                                        <label>
                                            <h6>General Public</h6>
                                        </label>
                                        <br />
                                        <br />

                                        <input type="radio" name="name" value="doctor" />
                                        <label>
                                            <h6>Doctor</h6>
                                        </label>
                                        <br />
                                        <br />

                                        <input type="radio" name="name" value="incharge" />
                                        <label>
                                            <h6>Incharge</h6>
                                        </label>
                                </div>
                            </div>
                            <br />
                            <button type="submit" class="btn m-1 btn-dark btn-sm" value="phone_no" style="
                                font-weight: bold;
                                background-color: var(--nord7);
                                border-color: var(--nord7);
                                color: var(--nord1);
                                " onmouseover="change_color(this)" onmouseout="restore_color(this)">
                                Sign Up
                            </button>
                            <script>
                                let nord0 = "#2E3440";
                                let nord1 = "#3B4252";
                                let nord8 = "#88C0D0";
                                let merc0 = "#212529";
                                let merc1 = "#009688";
                                let nord7 = "#8FBCBB";
                                function change_color(current_element) {
                                    current_element.style["background-color"] = nord1
                                    current_element.style["border-color"] = nord1
                                    current_element.style["color"] = nord7
                                }
                                function restore_color(current_element) {
                                    current_element.style["background-color"] = nord7
                                    current_element.style["border-color"] = nord7
                                    current_element.style["color"] = nord1
                                }
                            </script>
                    </form>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
