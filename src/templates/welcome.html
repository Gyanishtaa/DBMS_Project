{% extends "base.html" %}
{% block title %}animal-info{% endblock %}
{% block content %}

<style>
    h1 {
        text-align: center;
        color: var(--nord14);
        background: -webkit-linear-gradient(var(--nord14), var(--nord7));
        background-clip: inherit;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
    }

    h4 {
        font-weight: bold;
        color: var(--nord6);
    }

    h5 {
        color: var(--nord6);
    }

    h6 {
        font-weight: bold;
        color: var(--nord7);
    }

    label {
        font-weight: bold;
        color: var(--nord8);
    }

    small {
        font-weight: bold;
        color: var(--nord9);
    }


    hr {
        color: var(--nord0);
    }

    button {
        background-color: var(--nord8);
    }

    #heading {
        background: linear-gradient(var(--nord0), var(--merc0) 60%, var(--nord0))
    }

    .center {
        position: relative;
        margin-left: 600px;
    }
</style>

<div id="heading">
    <h1>WELCOME</h1>
</div>

<div class="my-md-3 container">
    <div class="row">
        <div class="container col-12">
            <div>
                <hr>
                <hr>
                <div class="center">
                    <form action="#" method="post">
                        <div id="input-group-1" role="group" class="form-group">
                            <label id="input-group-1__BV_label_" for="input-1" class="d-block">
                                <h4>ABOUT US:</h4>
                            </label>
                            <br />
                            <h5>
                                hello world!
                            </h5>
                            <br />
                            <br />
                            <button type="submit" name="proceed-submit" class="btn m-1 btn-dark btn-sm"
                                value="login-flag" style="
                                font-weight: bold;
                                background-color: var(--nord7);
                                border-color: var(--nord7);
                                color: var(--nord1);
                                " onmouseover="change_color(this)" onmouseout="restore_color(this)">
                                Login
                            </button>
                            <br />
                            <br />
                            <button type="submit" name="proceed-submit" class="btn m-1 btn-dark btn-sm"
                                value="signup-flag" style="
                                font-weight: bold;
                                background-color: var(--nord9);
                                border-color: var(--nord9);
                                color: var(--nord1);
                                " onmouseover="change_color(this, false)" onmouseout="restore_color(this, false)">
                                Signup
                            </button>
                            <script>
                                let nord0 = "#2E3440";
                                let nord1 = "#3B4252";
                                let nord9 = "#81A1C1";
                                let merc0 = "#212529";
                                let merc1 = "#009688";
                                let nord7 = "#8FBCBB";
                                function change_color(current_element, flag = true) {
                                    flag ? color = nord7 : color = nord9
                                    current_element.style["background-color"] = nord1
                                    current_element.style["border-color"] = nord1
                                    current_element.style["color"] = color
                                }
                                function restore_color(current_element, flag = true) {
                                    flag ? color = nord7 : color = nord9
                                    current_element.style["color"] = nord1
                                    current_element.style["background-color"] = color
                                    current_element.style["border-color"] = color
                                }
                            </script>
                    </form>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
