{% extends "base.html" %}
{% block title %}animal-info{% endblock %}
{% block content %}

<style>
    .center {
        margin-left: 200px;
        margin-right: 200px;
        position: relative;
    }
</style>

<div id="heading">
    <h1>ANIMAL DISEASE HISTORY</h1>
</div>

<div class="my-md-3 container">
    <div class="row">
        <div class="container col-12">
            <div>
                <hr>
                <div class="center">
                    <label id="input-group-1__BV_label_" for="input-1" class="d-block">
                        <h4>INSERT DETAILS:</h4>
                    </label>
                    <br />
                    <form action="" method="post">
                        <div id="input-group-1" role="group" class="form-group">
                            <div class="form-group">
                                <label>Animal Disease Name</label>
                                <input type="text" class="form-control" placeholder="Enter animal disease name"
                                    name="animalDiseaseName">
                                <br />
                            </div>
                            <div class="form-group">
                                <label>Animal Id</label>
                                <input name="animalId" type="number" class="form-control" placeholder="Enter animal id">
                                <br />
                            </div>
                            <div class="form-group">
                                <label>Animal Diseaese no. of months</label>
                                <input type="number" class="form-control" placeholder="Enter no. of months"
                                    name="animalDiseaseNoOfMonths">
                                <br />
                            </div>
                            <div class="form-group">
                                <label>General Public Aadhar no.</label>
                                <input type="text" class="form-control" placeholder="Enter aadhar no."
                                    name="animalDiseaseHistoryGeneralPublicAadhar">
                                <br />
                            </div>
                            <div class="form-group">
                                <label>Pet Shop Certificate no.</label>
                                <input type="text" class="form-control" placeholder="Enter pet shop certificate no."
                                    name="petShopCertificateNo">
                                <br />
                            </div>
                            <div class="form-group">
                                <label>Animal Shelter Certificate no.</label>
                                <input type="text" class="form-control"
                                    placeholder="Enter animal shelter certificate no."
                                    name="animalShelterCertificateNo">
                                <br />
                            </div>
                            <div class="form-group">
                                <label>Zoo id</label>
                                <input type="text" class="form-control" placeholder="Enter zoo id" name="zooId">
                                <br />
                            </div>
                            <button type="submit" name="proceed-submit" class="btn m-1 btn-dark btn-sm"
                                value="login-flag" style="
                                font-weight: bold;
                                background-color: var(--nord7);
                                border-color: var(--nord7);
                                color: var(--nord1);
                                " onmouseover="change_color(this)" onmouseout="restore_color(this)">
                                Proceed
                            </button>
                            <script>
                                let nord0 = "#2E3440";
                                let nord1 = "#3B4252";
                                let nord8 = "#88C0D0";
                                let merc0 = "#212529";
                                let merc1 = "#009688";
                                let nord7 = "#8FBCBB";
                                function change_color(current_element) {
                                    current_element.style["background-color"] = nord1
                                    current_element.style["border-color"] = nord1
                                    current_element.style["color"] = nord7
                                }
                                function restore_color(current_element) {
                                    current_element.style["background-color"] = nord7
                                    current_element.style["border-color"] = nord7
                                    current_element.style["color"] = nord1
                                }
                            </script>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
