{% extends "base.html" %}
{% block title %}animal-info{% endblock %}
{% block content %}

<style>
    .center {
        margin-left: 200px;
        margin-right: 200px;
        position: relative;
    }
</style>

<div id="heading">
    <h1>ZOO LOGIN</h1>
</div>

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for msg in messages %}
<div class="alert alert-danger alert-dismissible fade show" role="alert" style="text-align: center;">
    {{msg}}
</div>
{% endfor %}
{% endif %}
{% endwith %}
<script type="text/javascript">
    setTimeout(function () {
        $('.alert').alert('close');
    }, 400);
</script>

<div class="my-md-3 container">
    <div class="row">
        <div class="container col-12">
            <div>
                <hr>
                <div class="center">
                    <label id="input-group-1__BV_label_" for="input-1" class="d-block">
                        <h4>LOGIN DETAILS:</h4>
                    </label>
                    <br />
                    <form action="" method="post">
                        <div id="input-group-1" role="group" class="form-group">
                            <div class="form-group">
                                <label>Id</label>
                                <input type="text" class="form-control" placeholder="Enter id" name="id">
                                <br />
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Enter password"
                                    name="password">
                                <br />
                            </div>
                            <button type="submit" name="proceed-submit" class="btn m-1 btn-dark btn-sm"
                                value="login-flag" style="
                                font-weight: bold;
                                background-color: var(--nord7);
                                border-color: var(--nord7);
                                color: var(--nord1);
                                " onmouseover="change_color(this)" onmouseout="restore_color(this)">
                                Login
                            </button>
                            <script>
                                let nord0 = "#2E3440";
                                let nord1 = "#3B4252";
                                let nord8 = "#88C0D0";
                                let merc0 = "#212529";
                                let merc1 = "#009688";
                                let nord7 = "#8FBCBB";
                                function change_color(current_element) {
                                    current_element.style["background-color"] = nord1
                                    current_element.style["border-color"] = nord1
                                    current_element.style["color"] = nord7
                                }
                                function restore_color(current_element) {
                                    current_element.style["background-color"] = nord7
                                    current_element.style["border-color"] = nord7
                                    current_element.style["color"] = nord1
                                }
                            </script>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
