{% extends "base.html" %}
{% block title %}animal-info{% endblock %}
{% block content %}

<style>
    .center {
        margin-left: 200px;
        margin-right: 200px;
        position: relative;
    }
</style>

<div id="heading">
    <h1>ZOO</h1>
</div>

<div class="my-md-3 container">
    <div class="row">
        <div class="container col-12">
            <div>
                <hr>
                <div>
                    <label id="input-group-1__BV_label_" for="input-1" class="d-block">
                        <h4>UPDATE DETAILS:</h4>
                    </label>
                    <br />
                    <form action="" method="post">
                        <div id="input-group-1" role="group" class="form-group">
                            <div class="card" style="background-color: var(--nord0);">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>Id</label>
                                        <input type="text" class="form-control" placeholder="Enter id" name="id">
                                        <br />
                                    </div>
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input name="name" type="text" class="form-control" placeholder="Enter name">
                                        <br />
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" placeholder="Enter address"
                                            name="address">
                                        <br />
                                    </div>
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="tel" class="form-control" placeholder="Enter phone no."
                                            name="phone">
                                        <br />
                                    </div>
                                    <div class="form-group">
                                        <label>No. of animals</label>
                                        <input type="number" class="form-control" placeholder="Enter no. of animals"
                                            name="noOfAnimals">
                                        <br />
                                    </div>
                                    <div class="form-group">
                                        <label>Visiting Hours</label>
                                        <input type="text" class="form-control" placeholder="Enter visiting hours"
                                            name="visitingHours">
                                    </div>
                                </div>
                            </div>
                            <br />
                            <button type="submit" name="proceed-submit" class="btn m-1 btn-dark btn-sm"
                                value="login-flag" style="
                                font-weight: bold;
                                background-color: var(--nord7);
                                border-color: var(--nord7);
                                color: var(--nord1);
                                " onmouseover="change_color(this)" onmouseout="restore_color(this)">
                                Proceed
                            </button>
                            <script src="{{ url_for('static',filename='styles/custom.js') }}"></script>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
