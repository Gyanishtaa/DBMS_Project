{% extends "base.html" %}
{% block title %}animal-info{% endblock %}
{% block content %}

<div id="heading">
    <h1>ANIMAL SHELTER SIGNUP</h1>
</div>

<div class="my-md-3 container">
    <div class="row">
        <div class="container col-12">
            <div>
                <hr>
                <div>
                    <label id="input-group-1__BV_label_" for="input-1" class="d-block">
                        <h4>SIGN UP DETAILS:</h4>
                    </label>
                    <form action="" method="post">
                        <div id="input-group-1" role="group" class="form-group">
                            <div class="card" style="background-color: var(--nord0);">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>Certificate no.</label>
                                        <input type="text" class="form-control" placeholder="Enter certificate no."
                                            name="certificateNo">
                                        <br />
                                    </div>
                                    <div class="form-group">
                                        <label>No. of pets</label>
                                        <input name="noOfPets" type="number" class="form-control"
                                            placeholder="Enter no. of pets">
                                        <br />
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" placeholder="Enter address"
                                            name="address">
                                        <br />
                                    </div>
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="tel" class="form-control" placeholder="Enter phone no."
                                            name="phone">
                                        <br />
                                    </div>
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" placeholder="Enter name" name="name">
                                        <br />
                                    </div>
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" class="form-control" placeholder="Enter city" name="city">
                                        <br />
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="Enter password"
                                            name="password">
                                    </div>
                                </div>
                            </div>
                            <br />
                            <button type="submit" name="proceed-submit" class="btn m-1 btn-dark btn-sm"
                                value="login-flag" style="
                                font-weight: bold;
                                background-color: var(--nord7);
                                border-color: var(--nord7);
                                color: var(--nord1);
                                " onmouseover="change_color(this)" onmouseout="restore_color(this)">
                                Sign Up
                            </button>
                            <script src="{{ url_for('static',filename='styles/custom.js') }}"></script>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
